name: Deploy Lambda Function

on:
  push:
    branches:
      - main
      - bsl2025
    paths:
      # Trigger only when API-related files change
      - 'app/api/**'
      - 'lambda/**'
      - 'scripts/package-lambda.sh'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: hashpass-api-handler

jobs:
  deploy-lambda:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for OIDC
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --include=dev
      
      - name: Build project
        run: |
          npm run build:web
        env:
          NODE_ENV: production
          EXPO_PUBLIC_ENABLE_STATIC_EXPORT: true
      
      - name: Package Lambda function
        run: |
          chmod +x scripts/package-lambda.sh
          ./scripts/package-lambda.sh
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-LambdaDeploy-${{ github.run_id }}
          role-duration-seconds: 900
      
      - name: Deploy to Lambda
        run: |
          if [ -f lambda-deployment.zip ]; then
            echo "üì¶ Deploying Lambda function: ${{ env.LAMBDA_FUNCTION_NAME }}"
            aws lambda update-function-code \
              --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --zip-file fileb://lambda-deployment.zip
            
            echo "‚è≥ Waiting for Lambda update to complete..."
            aws lambda wait function-updated \
              --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
              --region ${{ env.AWS_REGION }}
            
            echo "‚úÖ Lambda function deployed successfully!"
            
            # Get function info
            aws lambda get-function \
              --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Configuration.{FunctionName:FunctionName,LastModified:LastModified,Version:Version}' \
              --output table
          else
            echo "‚ùå lambda-deployment.zip not found!"
            exit 1
          fi
      
      - name: Cleanup
        if: always()
        run: |
          rm -f lambda-deployment.zip || true

