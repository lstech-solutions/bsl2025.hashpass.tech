# Cloudflare Pages/Workers configuration
# This file is used by Wrangler for Cloudflare deployments
# It does not affect Netlify or Amplify builds (they use their own config files)

name = "hashpass"
compatibility_date = "2025-11-16"

# ============================================
# CLOUDFLARE PAGES CONFIGURATION (RECOMMENDED)
# ============================================
# For API routes and static files, use Cloudflare Pages (FREE)
# Deploy with: npx wrangler pages deploy ./dist/client --project-name=hashpass
#
# Cloudflare Pages automatically handles:
# - Static file serving
# - API routes in _expo/functions/api/**/*
# - SPA routing (serves index.html for all routes)

# ============================================
# CLOUDFLARE WORKERS CONFIGURATION (ALTERNATIVE)
# ============================================
# If you need to use Workers instead, uncomment the following:
# main = "./cloudflare/worker.js"
# compatibility_flags = ["nodejs_compat"]
#
# [assets]
# directory = "./dist/client"
# binding = "ASSETS"

# Environment variables can be set via Cloudflare dashboard or wrangler.toml
# [vars]
# ENVIRONMENT = "production"
# CORS_ALLOW_ORIGIN = "https://bsl2025.hashpass.tech"
#
# Cloudflare Access JWT validation (required if using Cloudflare Access)
# Set these via Cloudflare Dashboard or wrangler.toml (NOT in git!)
# POLICY_AUD = "your-policy-audience-hash-here"
# TEAM_DOMAIN = "https://your-team-domain.cloudflareaccess.com"
